<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=Montserrat:wght@400;500;600;700&family=Outfit:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap-Form</title>
</head>

<body>
    <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-6 bg main col-md-12 p-4">
                    <h3 class="main_heading">Basic Details</h3>
                    <input type="file" id="upload" />
                    <label for="upload" class=" file_upload d-flex flex-column align-items-center">
                        <i class="bi bi-upload"></i>
                        <h3>Upload Image</h3>
                        <h6>PNG, JPG files are allowed</h6>
                    </label>
                    <form>
                        <div class="user_name_section row pt-4">
                            <div class="col-lg-4 col-md-12">
                                <label for="salutation" class="form-label ">Salutaion</label>
                                <select class="form-select form-select-lg" aria-label="Default select example">
                                    <option selected>select</option>
                                    <option>One</option>
                                    <option>Two</option>
                                    <option>Three</option>
                                </select>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-6">
                                <label for="first-name" class="form-label fondspace">First Name</label>
                                <input class="form-control form-control-lg" type="text" placeholder="John" aria-label="form-control-sm example" />
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-6">
                                <label for="last-name" class="form-label important fondspace">Last Name</label>
                                <input class="form-control form-control-lg" type="text" placeholder="doe" aria-label=".form-control-sm example"/>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <label for="exampleInputEmail1" class="form-label">Email Address</label>
                                <input type="email" class="form-control form-control-lg" placeholder="mail@simmmple.com" aria-describedby="emailHelp">
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <label for="enter-number" class="form-label">Mobile Number</label>
                                <input type="number" class="form-control form-control-lg" placeholder="enter your number" aria-describedby=".form-control-sm example">
                            </div>
                        </div>
                        <div class="row pt-3 align-items-center">
                            
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <label for="last-name" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control form-control-lg" placeholder="select date of birth" aria-label=".form-control-sm example">
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <label for="gender" class="form-label mb-4">Gender</label>
                                <div class="d-flex gap-5">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                          Male
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                          Female
                                        </label>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-12">
                                <label for="last-name" class="form-label">Address</label>
                                <input type="text" class="form-control form-control-lg" placeholder="enter address"  aria-label=".form-control-sm example">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <label for="salutation" class="form-label ">Country</label>
                                <select class="form-select form-select-lg" aria-label="Default select example">
                                    <option selected>enter country</option>
                                    <option>America</option>
                                    <option>India</option>
                                    <option>Australia</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <label for="salutation" class="form-label ">State</label>
                                <select class="form-select form-select-lg" aria-label="Default select example">
                                    <option selected>enter state</option>
                                    <option>Kerala</option>
                                    <option>Tamilnadu</option>
                                    <option>Karnataka</option>
                                </select>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <label for="exampleInputEmail1" class="form-label">City</label>
                                <input type="email" class="form-control form-control-lg" placeholder="enter city" aria-describedby="emailHelp">
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <label for="enter-number" class="form-label">Pin/Zip</label>
                                <input type="number" class="form-control form-control-lg" placeholder="enter zin/zip" aria-describedby=".form-control-sm example">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 bg main main_sec col-md-12 p-4">
                    <h3 class="main_heading">Advanced Details</h3>
                    <div class="alert alert-warning" role="alert">
                        <h4>Sample warning messages - alert</h4>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed fermentum felis. Aliquam
                            erat volutpat. Donec faucibus mauris vel nibh sodales feugiat. Donec suscipit felis vitae
                            orci porttitor congue.</p>
                    </div>
                    <form>
                        <div class="row pt-3">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <label for="customRange1" class="form-label">Hieght</label>
                                <div class="d-flex align-items-center ">
                                    <input type="range" class="form-range me-2" id="customRange1">
                                    <span class="badge text-bg-light p-3">160 cm</span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <label for="customRange1" class="form-label">Weight</label>
                                <div class="d-flex align-items-center">
                                    <input type="range" class="form-range me-2" id="customRange1">
                                    <span class="badge text-bg-light px-4 py-3">68 kg</span>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-3 align-items-center">
                            <div class="col-lg-5 col-md-6">
                                <label for="exampleColorInput" class="form-label pb-3 important">Choose Color</label>
                                <input type="color" class="form-control form-control-color w-100" id="exampleColorInput" value="#CB5D9F" title="Choose your color">
                            </div>
                            <div class="col-lg-7 col-md-6">
                                <label for="exampleColorInput" class="form-label pb-3 important fondspace">Choose Templates</label>
                                <div class="d-flex check_boxes flex-wrap">
                                    <div class="form-check space">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                        Template1
                                        </label>
                                    </div>
                                    <div class="form-check space">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                                        <label class="form-check-label" for="flexCheckChecked">
                                            Template2
                                        </label>
                                    </div>
                                    <div class="form-check space">
                                        <input class="form-check-input" type="checkbox" value="" id="flexChecked" checked="">
                                        <label class="form-check-label" for="flexChecked">
                                            Template3
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row  pt-4">
                            <div class="col-12">
                                <label for="last-name" class="form-label ">Qualification</label>
                             <input class="form-control form-control-lg" type="text" placeholder="enter your qualification" aria-label=".form-control-sm example">
                            </div>
                        </div>
                        <div class="row  pt-4">
                            <div class="col-12">
                                <label for="exampleFormControlTextarea1" class="form-label important ">About Yourself</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="enter here..." rows="8"></textarea>
                            </div>
                        </div>
                        <div class="row last_check pt-4">
                            <div class="col-12">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheck">
                                <label class="form-check-label" for="flexCheck">
                                    I Accept Terms &amp; Conditions
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <section class="button mt-4">
            <div class="container  px-4 py-4 d-flex justify-content-end bg footer w-100">
                
                <button class="btn btn-light  me-2">Cancel</button>
                <button class="btn btn-primary ">Save Changes</button>
    
            </div>
        </section>
</body>

</html>
